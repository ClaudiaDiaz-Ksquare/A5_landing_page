<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- My extra CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="flex-container">
        <section class="flex-child left-child">
            <header>
                <h1>Welcome back</h1>
                <p class="text-muted">Welcome back! Please enter your details</p>
            </header>
            
            <main class="form-container">
                <form class="form-one">
                    <label for="email">Email</label> <br>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </form>
                
                <form class="form-two">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" class="form-control" name="password" placeholder="********">
                </form>
                
                <form class="form-three">
                    <input type="checkbox" id="remember">
                    <label for="remember"><small>Remember for 30 days</small></label>
                    <a href="#" style="color: black;"><small><strong>Forgot password</strong></small></a>
                </form>
    
                <form class="d-grid gap-2 form-four">
                    <button class="btn btn-sm btn-dark">Sign in</button>
                    <button class="btn btn-sm btn-outline-dark"> <i class="bi bi-google"></i> Sign in with google</button>
                </form>
            </main>
    
            <footer>
                <p>
                    <small class="text-muted">Don't have an account? </small> <a href="#" style="color: black;"><small><strong>Sign up for free</strong></small></a>
                </p>
                
            </footer>
        </section>

        <section class="flex-child right-child">
            <div class="bg-image">
                <div class="reviews">
                    <h5>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."</h5>
                    <div class="reviews-info">
                        <h4>Andi Lane</h4>
                        <p><small>Founder, Catalog</small></p>
                        <p class="text-muted"><small>Web design agency</small> </p>
                    </div>
                    <div class="reviews-icons">
                        <i class="bi bi-star-fill fs-6"></i>
                        <i class="bi bi-star-fill fs-6"></i>
                        <i class="bi bi-star-fill fs-6"></i>
                        <i class="bi bi-star-fill fs-6"></i>
                        <i class="bi bi-star-fill fs-6"></i>
                        <br>
                        <br>
                        <i class="bi bi-arrow-left-circle fs-1"></i>
                        <i class="bi bi-arrow-right-circle fs-1"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
